<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacked By Tätsú_</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: black;
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://c4.wallpaperflare.com/wallpaper/598/482/363/black-black-and-white-anonymous-hackers-wallpaper-preview.jpg') no-repeat center center;
      background-size: cover;
      animation: bgGlitch 2s infinite steps(2, end);
      z-index: 0;
    }

    .tv-lines {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03) 0,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: tvScan 1.5s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02) 0,
        rgba(0, 0, 0, 0.06) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title-main {
      font-size: 5em;
      animation: flicker 2s infinite;
      color: #00ffcc;
    }

    .title-sub {
      font-size: 2.5em;
      color: #ff0066;
      margin-top: -10px;
    }

    .logo img {
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffcc;
      margin: 15px 0;
    }

    .logo-name {
      font-size: 2.8em;
      color: #00ffff;
    }

    .message {
      max-width: 90%;
      font-size: 1.5em;
      color: #ddd;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #888;
      font-style: italic;
      z-index: 3;
    }

    /* Animaciones */

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
      70% { opacity: 1; }
      90% { opacity: 0.6; }
    }

    @keyframes bgGlitch {
      0% { filter: hue-rotate(0deg) contrast(1); }
      20% { filter: hue-rotate(10deg) contrast(1.1); }
      40% { filter: hue-rotate(-10deg) contrast(1.2); }
      60% { filter: hue-rotate(0deg) contrast(1); }
      80% { filter: hue-rotate(5deg) contrast(1.1); }
      100% { filter: hue-rotate(0deg) contrast(1); }
    }

    @keyframes tvScan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && ['U','S'].includes(e.key.toUpperCase()))) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body class="scanlines">
  <div class="background"></div>
  <div class="tv-lines"></div>

  <div class="content">
    <div class="title-main">ACCESS EXPLOITED</div>
    <div class="title-sub">HACKED BY</div>

    <div class="logo">
      <img src="https://github.com/xKoutax/portfolio/blob/master/assets/images/tats.jpg?raw=true" alt="Tätsú Logo" />
      <div class="logo-name">Tätsú_</div>
    </div>

    <p class="message">
      Your system is vulnerable. This is not an attack, it's a wake-up call. By Anonymous.<br>
      <strong>Check your configurations and patch your system!</strong>
    </p>
  </div>

  <div class="footer">~ Security is just an illusion ~</div>
</body>
</html>
